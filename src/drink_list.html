  <body class="">
    <div class="container">
        <div class="action-bar">
            <div class="logo-wrapper inline-block">
                <a href="drink_list.html"><img class="img-responsive center-block" src="img/logo_boris.png"/></a>
            </div>        
            <div class="action-bar-buttons">                
                <form class="form-search inline-block">
                    <input type="text" class="input-medium search-query"  placeholder="Search by name...">
                    <!--<button id="btn_search" type="submit" class="btn glyphicon glyphicon-search btn-actionbar">
                    </button>-->
                    <button id="btn_search" type="submit" class="btn btn-actionbar">

                    <ul class="dropdown-menu text-center dropdown-filter">

                            <br />

                                <button type="button" class="btn btn-default">Weak</button>
                                <button type="button" class="btn btn-default">Middle</button>
                                <button type="button" class="btn btn-default">Strong</button>
                            </div>

                </div>
            </div>
        </div>

                    <td><img src="img/drink_example2.jpg" class="thumb-drink"/></td>
                    <td class="row-drink-name">

                        <div class="glyphicon glyphicon-star"></div>
