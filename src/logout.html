<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>BORIS - Sign Out</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/common.css" rel="stylesheet">

  <style type="text/css"></style></head>

    <body class="backgr-img">
    <div class="container ">

        <div class="jumbotron col-md-8 col-md-offset-2">
           
        <div class="container">
            <img id="logo-sign-in" class="form-signin col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1" src="img/logo_boris_big.png">
        </div>
        
        <h2 align="center" style="color:#fff; margin-top:120px;">Successfully Logged Out!</h2>

        <div class="row text-center">
                <button id="GoToSignIn" class="btn btn-lg btn-primary" 
                    type="button" style="width: 180px;">Go To Sign In</button>
        </div>
        </div>
        </div> <!-- /container -->
   
        

        <script src="js/jquery-ui-1.10.3/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="js/bootstrap/bootstrap.js" type="text/javascript"></script>

        <script src="js/libs/jquery.cookie.js"></script>

        <script>
            $(document).ready(function () {
                $.removeCookie('tablet', { path: '/' });
                $.removeCookie('service', { path: '/' });

                $("#GoToSignIn").on('click', function () {
                    window.location = "sign_in.html"
                });
            });
        </script>
    </body>
</html>
